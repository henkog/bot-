<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Stake Clone WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --stake-bg: #0f212e;
            --stake-card: #1a2c38;
            --stake-green: #00e701;
            --stake-blue: #2f4553;
            --text-main: #b1bad3;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: manipulation; }
        
        body { 
            background: var(--stake-bg); color: white; font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }

        /* TOP BAR */
        .header { 
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: var(--stake-card); border-bottom: 2px solid #213743;
        }
        .wallet { 
            background: #071824; padding: 8px 15px; border-radius: 4px; display: flex; align-items: center; gap: 8px;
            font-weight: bold; color: #fff; border: 1px solid #213743;
        }

        /* MAIN CONTENT */
        .game-area { flex: 1; position: relative; display: flex; flex-direction: column; }
        .view { display: none; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 15px; }
        .view.active { display: flex; }

        /* CONTROL PANEL (STAKE STYLE) */
        .controls {
            background: var(--stake-card); padding: 15px; border-radius: 8px; width: 100%; max-width: 400px;
            display: flex; flex-direction: column; gap: 10px; margin-top: auto;
        }
        .bet-input-wrap { background: #071824; border: 2px solid #2f4553; padding: 10px; border-radius: 4px; display: flex; justify-content: space-between; }
        .stake-btn { 
            background: var(--stake-green); color: #000; border: none; padding: 15px; 
            border-radius: 4px; font-weight: 800; cursor: pointer; text-transform: uppercase;
        }
        .stake-btn:disabled { background: #2f4553; color: #b1bad3; }

        /* MINES GRID */
        .mines-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 6px; width: 100%; max-width: 320px; }
        .cell { aspect-ratio: 1; background: var(--stake-blue); border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; transition: 0.1s; }
        .cell.open { background: var(--stake-card); border: 2px solid var(--stake-green); shadow: 0 0 10px var(--stake-green); }

        /* NAVIGATION */
        .navbar { display: flex; background: var(--stake-card); padding: 10px 0 25px; }
        .nav-link { flex: 1; text-align: center; color: var(--text-main); font-size: 0.7rem; font-weight: bold; }
        .nav-link.active { color: white; border-top: 2px solid var(--stake-green); }

        /* PLINKO */
        canvas { max-width: 100%; height: auto; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-weight: bold; color: var(--stake-green)">STAKE.TG</div>
    <div class="wallet">
        <span id="p-bal">0.00</span> <span style="color: var(--stake-green)">ðŸ’°</span>
    </div>
</div>

<div class="game-area">
    <div id="view-mines" class="view active">
        <div id="mines-status" style="margin-bottom: 20px; font-weight: bold; color: var(--text-main)">X 0.00</div>
        <div class="mines-grid" id="mines-board"></div>
        <div class="controls">
            <div class="label">Bet Amount</div>
            <div class="bet-input-wrap"><span>100.00</span> <span style="color: var(--text-main)">MAX</span></div>
            <button class="stake-btn" id="m-action" onpointerdown="startMines()">Bet</button>
        </div>
    </div>

    <div id="view-plinko" class="view">
        <canvas id="plinko-canvas" width="300" height="350"></canvas>
        <div class="controls">
            <button class="stake-btn" onpointerdown="dropBall()">Drop Ball</button>
        </div>
    </div>
</div>

<div class="navbar">
    <div class="nav-link active" onpointerdown="switchTab('mines', this)">MINES</div>
    <div class="nav-link" onpointerdown="switchTab('plinko', this)">PLINKO</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.backgroundColor = '#0f212e';

    let balance = new URLSearchParams(window.location.search).get('bal') || 1000;
    document.getElementById('p-bal').innerText = parseFloat(balance).toFixed(2);

    function switchTab(game, el) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.getElementById('view-' + game).classList.add('active');
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    // --- MINES LOGIC ---
    let mActive = false, mMines = [], mCount = 3, mX = 1.0, mOpened = 0;
    
    function startMines() {
        if(mActive) { cashoutMines(); return; }
        mActive = true; mX = 1.0; mOpened = 0; mMines = [];
        document.getElementById('mines-board').innerHTML = '';
        document.getElementById('m-action').innerText = 'Cashout';
        document.getElementById('m-action').style.background = '#fbc531';
        
        while(mMines.length < mCount) {
            let r = Math.floor(Math.random()*25);
            if(!mMines.includes(r)) mMines.push(r);
        }

        for(let i=0; i<25; i++) {
            let c = document.createElement('div');
            c.className = 'cell';
            c.onpointerdown = () => openCell(i, c);
            document.getElementById('mines-board').appendChild(c);
        }
    }

    function openCell(idx, el) {
        if(!mActive || el.classList.contains('open')) return;
        if(mMines.includes(idx)) {
            el.innerText = 'ðŸ’£'; el.style.background = '#ff4757';
            mActive = false; endGame('mines', 0);
        } else {
            el.classList.add('open'); el.innerText = 'ðŸ’Ž';
            mOpened++; mX *= 1.4;
            document.getElementById('mines-status').innerText = 'X ' + mX.toFixed(2);
            tg.HapticFeedback.impactOccurred('light');
        }
    }

    function cashoutMines() {
        mActive = false;
        endGame('mines', Math.floor(100 * mX));
    }

    function endGame(game, win) {
        tg.sendData(JSON.stringify({ game, amount: win }));
        tg.HapticFeedback.notificationOccurred(win > 0 ? 'success' : 'error');
        setTimeout(() => tg.close(), 1000);
    }

    // --- PLINKO ---
    const canvas = document.getElementById('plinko-canvas');
    const ctx = canvas.getContext('2d');
    function drawBoard() {
        ctx.clearRect(0,0,300,350);
        ctx.fillStyle = '#2f4553';
        for(let r=0; r<10; r++) {
            for(let c=0; c<=r; c++) {
                ctx.beginPath();
                ctx.arc(150 - (r*12) + (c*24), 30 + (r*28), 3, 0, Math.PI*2);
                ctx.fill();
            }
        }
    }
    drawBoard();

    function dropBall() {
        let x = 150, y = 10, vx = 0, vy = 4, row = 0;
        let t = setInterval(() => {
            drawBoard();
            y += vy; x += vx;
            ctx.fillStyle = '#00e701';
            ctx.beginPath(); ctx.arc(x,y,5,0,Math.PI*2); ctx.fill();
            if(y > 30 + (row*28)) {
                vx = (Math.random()-0.5)*8; row++;
                tg.HapticFeedback.impactOccurred('light');
            }
            if(row > 10) { clearInterval(t); endGame('plinko', Math.random()>0.5?150:0); }
        }, 30);
    }
</script>
</body>
</html>
